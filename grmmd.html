const categorias=[...new Set(produtos.map(p=>p.categoria))];

function init(){
  const container=document.getElementById("produtos-container");
  const listaCategorias=document.getElementById("categorias-lista");
  
  categorias.forEach(cat=>{
    const li=document.createElement("li");
    li.textContent=cat;
    li.onclick=()=>filtrar(cat);
    listaCategorias.appendChild(li);
    
    const titulo=document.createElement("div");
    titulo.className="categoria-title";
    titulo.textContent=cat;
    container.appendChild(titulo);
    
    const divCat=document.createElement("div");
    divCat.className="produtos";
    divCat.id="cat-"+cat.replace(/\s/g,'');
    container.appendChild(divCat);
  });
  
  produtos.forEach(prod=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="card-inner">
        <div class="card-front">
          ${prod.badge?`<div class="badge ${prod.badge}">${prod.badge.toUpperCase()}</div>`:""}
          <div class="icone-cat">${prod.icone}</div>
          <h3>${prod.nome}</h3>
          <div class="preco">R$ ${prod.preco.toFixed(2)}</div>
          <div class="compatibilidade">${prod.compat.join(", ")}</div>
        </div>
        <div class="card-back tooltip">
          ${prod.info}
          <span class="tooltiptext">Clique para adicionar ao carrinho</span>
        </div>
      </div>`;
    div.onclick=()=>adicionarCarrinho(prod);
    document.getElementById("cat-"+prod.categoria.replace(/\s/g,'')).appendChild(div);
    
    setTimeout(()=>{div.style.animation="fadeInUp 0.5s forwards";},100);
  });
}

function filtrar(cat){
  categorias.forEach(c=>{
    const div=document.getElementById("cat-"+c.replace(/\s/g,''));
    div.style.display=c===cat?"grid":"none";
  });
}

function pesquisar(){
  const termo=document.getElementById("search").value.toLowerCase();
  produtos.forEach(p=>{
    const div=document.querySelector(`#cat-${p.categoria.replace(/\s/g,'')} .card:nth-child(${produtos.indexOf(p)+1})`);
    if(p.nome.toLowerCase().includes(termo)){
      div.style.display="block";
    }else{
      div.style.display="none";
    }
  });
}

function adicionarCarrinho(prod){
  carrinho.push(prod);
  total+=prod.preco;
  renderCarrinho();
  alert(prod.nome+" adicionado ao carrinho!");
}

function renderCarrinho(){
  const lista=document.getElementById("lista");
  lista.innerHTML="";
  carrinho.forEach((p,i)=>{
    const li=document.createElement("li");
    li.textContent=`${p.nome} - R$ ${p.preco.toFixed(2)}`;
    lista.appendChild(li);
  });
  document.getElementById("total").textContent=total.toFixed(2);
}

function finalizar(){
  if(carrinho.length===0){alert("Carrinho vazio!");return;}
  alert("Compra finalizada!\nTotal: R$ "+total.toFixed(2));
  carrinho=[]; total=0;
  renderCarrinho();
}

function abrirModal(prod){
  document.getElementById("modal-title").textContent=prod.nome;
  document.getElementById("modal-text").textContent=prod.info;
  document.getElementById("modal").style.display="flex";
}

function fecharModal(){document.getElementById("modal").style.display="none";}

init();
</script>
